version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    container_name: zookeeper
    ports:
     - "2181:2181"
    networks:
      - test 
  
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
     - "9092:9092"
     - "29094:29094"
    expose:
     - "9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: LISTENER_BOB://kafka:29092,LISTENER_FRED://localhost:9092,LISTENER_ALICE://kafka:29094
      KAFKA_ADVERTISED_LISTENERS: LISTENER_BOB://kafka:29092,LISTENER_FRED://localhost:9092,LISTENER_ALICE://never-gonna-give-you-up:29094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_BOB:PLAINTEXT,LISTENER_FRED:PLAINTEXT,LISTENER_ALICE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_BOB
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - test 
    depends_on:
     - zookeeper    

  streamer:
    build:
      context: .
      dockerfile: Dockerfile-Streamer
    container_name: streamer
    links:
     - kafka:kafka
    depends_on:
     - kafka      
    volumes:
     -  /var/run/docker.sock:/var/run/docker.sock 
     -  /home/manoj/Videos/Webcam/testvideo.webm:/usr/src/app/testvideo.webm
     -  /home/manoj/Videos/YouTube/Tipre.webm:/usr/src/app/Tipre.webm
     - .:/usr/src/app/Video-Analytics-local  #this is for testing the code before commit
    environment: 
     - RUN_TESTS_INSIDE_CONTAINER=true  
    networks:
      - test 

      #todo: provide env for running tests inside container

networks:
  test:
    driver: bridge
  